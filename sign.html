<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
.container{
  background:  rgb(0, 125, 241);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh
}

.navbar{
  display: flex;
  justify-content: center;
  gap: 10%;
  background-color:rgb(0, 113, 165);
  padding: 2%;
}

.navbar li{
    list-style: none;
}

.navbar li a{
  text-decoration: none;
  color: rgb(0, 0, 0);
  font-size: 25px;
  font-weight: bold;
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

    .signup {
      background:rgb(243, 244, 245);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
      box-shadow: 0 8px 14px black;
    }

    .signup h2 {
      margin-bottom: 15px;
    }

    .signup input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border: 1px solid rgb(192, 187, 187);
      border-radius: 6px;
      font-size: 15px;
    }

    .signup button {
      width: 50%;
      padding: 10px;
      background:  rgb(0, 125, 241);
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.7s;
    }

    .signup button:hover {
      background:rgb(0, 146, 0);
    }

    .signup p {
      margin-top: 15px;
      font-size: 15px;
    }

    .signup a {
      color: rgb(30, 30, 243);
    }
  </style>
</head>
<body>
   <nav class="navbar">
        <li><a href="index.html">Home</a></li></li>
    </nav>

    <div class="container">
  <div class="signup">
    <h2>Cearte New Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>

      <input type="email" placeholder="Email" required>

      <input type="password" placeholder="Password" required>

      <input type="password" placeholder="Confirm Password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  </div>
</body>
</html>
